name: Clang Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format-20 from LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-20 100

      - name: Run clang-format check
        run: |
          FORMAT_DIFF=$(find Source -type f \( -name "*.cpp" -o -name "*.h" \) -exec clang-format -output-replacements-xml {} \; | grep "<replacement " || true)
          if [ -n "$FORMAT_DIFF" ]; then
            echo "❌ clang-format found formatting issues."
            exit 1
          else
            echo "✅ All files are correctly formatted."
          fi